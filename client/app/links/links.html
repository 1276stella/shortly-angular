<div id='container' ng-controller='LinksController'>
  <!-- Your html here -->
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
    </ul>
  </div>
  Search:<input placeholder='search' ng-model='search'></input>
  <div class="link" ng-repeat='link in data.links | orderBy:"-visits"| filter:search'>
    <img src='../assets/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'>
      <span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href="api/links/{{link.code}}">http://localhost:3000/{{link.code}}</a>
    </div>
  </div>

</div>
