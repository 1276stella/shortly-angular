<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' name='username' ng-model='user.username' required>
    <p style='font-size:12px' ng-show="signupForm.username.$error.required">Please Enter Username</p>       
    <input type="password" name='password' ng-model='user.password' required>
    <p style='font-size:12px' ng-show="signupForm.password.$error.required">Password Required</p>      
    <button type='submit' ng-disabled='signupForm.$invalid'>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
